<!DOCTYPE html>
<html>
<head>
    <title>Student Marks Calculator</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
        }
        .box {
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            font-size: 16px;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Student Marks Calculator</h2>

    <input type="text" id="name" placeholder="Student Name">

    <input type="number" id="m1" placeholder="Subject 1 Marks">
    <input type="number" id="m2" placeholder="Subject 2 Marks">
    <input type="number" id="m3" placeholder="Subject 3 Marks">
    <input type="number" id="m4" placeholder="Subject 4 Marks">
    <input type="number" id="m5" placeholder="Subject 5 Marks">

    <button onclick="calculate()">Calculate</button>

    <p id="result"></p>
</div>

<script>
function calculate() {
    let name = document.getElementById("name").value;

    let m1 = Number(document.getElementById("m1").value);
    let m2 = Number(document.getElementById("m2").value);
    let m3 = Number(document.getElementById("m3").value);
    let m4 = Number(document.getElementById("m4").value);
    let m5 = Number(document.getElementById("m5").value);

    let total = m1 + m2 + m3 + m4 + m5;
    let percentage = total / 5;
    let grade = "";

    if (percentage >= 90) grade = "A";
    else if (percentage >= 75) grade = "B";
    else if (percentage >= 60) grade = "C";
    else if (percentage >= 40) grade = "D";
    else grade = "Fail";

    document.getElementById("result").innerHTML =
        "<b>Name:</b> " + name + "<br>" +
        "<b>Total:</b> " + total + "<br>" +
        "<b>Percentage:</b> " + percentage.toFixed(2) + "%<br>" +
        "<b>Grade:</b> " + grade;
}
</script>

</body>
</html>
